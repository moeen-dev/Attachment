<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice Projects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 1. Profile Card -->
    <section class="profile-section">
        <h1>1. Profile Card</h1>
        <div class="card">
            <img src="wp_profile2.png" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>PHP Laravel Developer | Learner</p>
            <button>Follow</button>
        </div>
    </section>

    <!-- 2. Navbar -->
    <section class="navbar-section">
        <h1>2. Responsive Navbar</h1>
        <nav class="navbar">
            <div class="logo">Moeen Uddin</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </section>

    <!-- 3. Photo Gallery Grid -->
    <section class="gallery-section">
        <h1>3. Photo Gallery</h1>
        <div class="gallery">
            <img src="product.jpg" alt="">
            <img src="product.jpg" alt="">
            <img src="product.jpg" alt="">
            <img src="product.jpg" alt="">
            <img src="product.jpg" alt="">
            <img src="product.jpg" alt="">
        </div>
    </section>

    <!-- 4. Button Hover Effect -->
    <section class="button-section">
        <h1>4. Button Hover Effect</h1>
        <button class="hover-btn">Hover Me</button>
    </section>

    <!-- 5. Simple Animation -->
    <section class="animation-section">
        <h1>5. Simple Animation</h1>
        <div class="box"></div>
    </section>

    <!-- 6. Form Styling -->
    <section class="form-section">
        <h1>6. Form Styling</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <button type="submit">Submit</button>
        </form>
    </section>

</body>

</html>
